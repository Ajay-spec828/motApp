<html>
    <head>
          <title>MOtivation App by Kamal Sir</title>
          <style>
               *{font-size:40px; font-family:Arial;}
                body{background-color:ligthouse;}
          </style>
     </head>
     <body>
        <center>
           <h1>Motivation Msg App</h1>
           <form onsubmit="show()">
           <input type="submit"  value="Show Message"/>
          
            </form>
            <h2 id="msg"/>
            <script>
                 function show()
                 {
                    event.preventDefault();
                    let msg=document.getElementById("msg");

              let messages =[
                              "Persist, believe, achieve!",
                               "Focus, hustle, succeed",
                               "Dream, plan, execute",
                               "Adapt, grow,shine",
                               "Rise, lead, inspire",
                                "Push, overcome, win",
                             ];
                      let r=parseInt(Math.random()*messages.length);
                      msg.innerHTML=messages[r];
                }

            </script>
         </center>
      </body>
</html>
